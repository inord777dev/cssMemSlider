<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Learning at RS School by inord777dev</title>
    </head>
    <body>
        <main>
            <input type="radio" name="slider" id="slide_1" value="1" data-slider="1" checked>
            <input type="radio" name="slider" id="slide_2" value="2" data-slider="2">
            <input type="radio" name="slider" id="slide_3" value="3" data-slider="3">
            <input type="radio" name="slider" id="slide_4" value="4" data-slider="4">
            <div class="pic">
                <div class="slider">
                    <img src="assets/images/before-RSSchool.jpg" alt="Before RSSchool" class="slider_img">
                    <img src="assets/images/3attempt.jpg" alt="3 attempt" class="slider_img">
                    <img src="assets/images/max-cross-check.jpg" alt="Max score in Cross-Check" class="slider_img">
                    <img src="assets/images/practical-tasks.jpg" alt="Practica and theory" class="slider_img">
                </div>
            </div>
            <div class="txt">
                <div class="text-wrapper">
                    <div class="text-item">In stage0 my front-end knowledge matched course number.<br> In stage1 I feel more self-confident.</div>
                    <div class="text-item">Media Queries & Responsive test was a real challenge for me.</div>
                    <div class="text-item">To get maximum score on Cross-Check you need to work hard.</div>
                    <div class="text-item">Practice without theory looks like magic.</div>
                </div>
            </div>
            <div class="btn">
                <div class="elements_wrappers">
                    <div class="inputs-area">
                        <label for="slide_1" class="radio_label" id="bullet_1">
                            <div class="radio-item"></div>
                        </label>
                        <label for="slide_2" class="radio_label" id="bullet_2">
                            <div class="radio-item"></div>
                        </label>
                        <label for="slide_3" class="radio_label" id="bullet_3">
                            <div class="radio-item"></div>
                         </label>
                        <label for="slide_4" class="radio_label" id="bullet_4">
                            <div class="radio-item"></div>
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
